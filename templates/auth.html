{% extends 'layout.html' %} 

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
<form method="POST" action="" class="signin">
    <div class="container">
        <img class="mb-4" src="{{ url_for('static', filename='img/auth.png') }}"" alt="" width="72" height="72">
        {{ render_field(form.username, class_="form-control", placeholder="Пользователь") }}
        {{ render_field(form.password, class_="form-control", placeholder="Пароль") }}
        <br>
        <button class="btn btn-primary" type="submit">Войти</button>
    </div>
</form>
